[profile.default]
 src = "src"
 out = "out"
 libs = ["lib"]
 solc = "0.8.27"
 via_ir = true
 optimizer = true
 optimizer_runs = 4_294_967_295
 evm_version = "cancun"
 no_match_coverage = "^(build/|script/|test/|lib/)"

remappings = [
    "forge-std/=lib/forge-std/src/",
    "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@c3caller/=lib/c3caller/src/"
]

[lint]
lint_on_build = false

[rpc_endpoints]
 arbitrum-sepolia-rpc-url = "${ARBITRUM_SEPOLIA_RPC_URL}"

[etherscan]
 arbitrum-sepolia-key = { url = "https://api.etherscan.io/v2/api?chainid=421614", key = "${ETHERSCAN_API_KEY}" }

[invariant]
runs = 256
depth = 500
show_progress = true

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
